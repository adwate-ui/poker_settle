<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card and Chip Demo</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .section {
            margin-bottom: 60px;
        }
        h2 {
            color: #d4af37;
            margin-bottom: 20px;
        }
        .cards-demo {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        .chips-demo {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        .chip-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .chip-label {
            color: #d4af37;
            font-weight: bold;
        }
    </style>
</head>

                </svg>
            </div>
        </div>
