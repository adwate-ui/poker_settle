<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Poker Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #334155;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #16a34a;
    }
    
    p {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #16a34a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #15803d;
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: #334155;
      border-radius: 8px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry - your cached game data 
      is still available, and any changes you make will sync when you're back online.
    </p>
    <a href="/" class="button" onclick="window.location.reload()">Try Again</a>
    
    <div class="status">
      <span class="pulse"></span>
      Waiting for connection...
    </div>
  </div>
  
  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to navigate back if online
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Check every 5 seconds
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
