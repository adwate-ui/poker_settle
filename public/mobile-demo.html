<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hand Tracking UI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            height: 100vh;
            overflow: hidden;
        }
        
        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #0a0a0a;
        }
        
        .header {
            background: linear-gradient(to right, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
            padding: 12px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            flex-shrink: 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hand-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon {
            background: rgba(139, 92, 246, 0.3);
            padding: 6px;
            border-radius: 6px;
        }
        
        .hand-number {
            font-size: 14px;
            font-weight: bold;
        }
        
        .stage {
            font-size: 10px;
            padding: 2px 4px;
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 4px;
            margin-top: 2px;
        }
        
        .pot-badge {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .main-content {
            flex: 2;
            overflow-y: auto;
            padding: 8px;
        }
        
        .poker-table {
            background: linear-gradient(135deg, rgba(22, 101, 52, 0.3), rgba(21, 128, 61, 0.3));
            border: 1px solid rgba(22, 101, 52, 0.3);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            margin-bottom: 12px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .table-placeholder {
            color: rgba(229, 229, 229, 0.6);
            font-size: 14px;
        }
        
        .community-cards {
            background: linear-gradient(135deg, rgba(22, 101, 52, 0.2), rgba(21, 128, 61, 0.2));
            border: 1px solid rgba(22, 101, 52, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .board-label {
            font-size: 10px;
            font-weight: 600;
            color: rgba(229, 229, 229, 0.6);
            margin-bottom: 8px;
        }
        
        .cards-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .street {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .street-label {
            font-size: 10px;
            font-weight: 600;
            color: rgba(229, 229, 229, 0.6);
        }
        
        .card-placeholder {
            width: 50px;
            height: 70px;
            background: white;
            border-radius: 4px;
            border: 2px solid #ddd;
            display: inline-block;
        }
        
        .separator {
            width: 1px;
            height: 48px;
            background: rgba(22, 101, 52, 0.5);
        }
        
        .action-history {
            background: rgba(229, 229, 229, 0.05);
            border: 1px solid rgba(229, 229, 229, 0.1);
            border-radius: 8px;
            padding: 8px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: rgba(229, 229, 229, 0.6);
            margin-bottom: 8px;
        }
        
        .action-buttons {
            flex: 1;
            background: linear-gradient(to top, #0a0a0a, rgba(10, 10, 10, 0.95));
            border-top: 2px solid rgba(139, 92, 246, 0.2);
            padding: 12px;
            overflow-y: auto;
        }
        
        .current-player {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .player-label {
            font-size: 10px;
            font-weight: 600;
            color: rgba(229, 229, 229, 0.6);
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #8b5cf6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 4px;
        }
        
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .btn {
            height: 48px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-call {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }
        
        .btn-fold {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .raise-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .raise-input {
            flex: 1;
            height: 48px;
            background: rgba(229, 229, 229, 0.05);
            border: 1px solid rgba(229, 229, 229, 0.1);
            border-radius: 8px;
            color: #e5e5e5;
            padding: 0 12px;
            font-size: 16px;
        }
        
        .btn-raise {
            background: #ea580c;
            color: white;
            padding: 0 24px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-nav {
            flex: 1;
            height: 40px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="hand-info">
                    <div class="icon">üìä</div>
                    <div>
                        <div class="hand-number">Hand #42</div>
                        <div class="stage">FLOP</div>
                    </div>
                </div>
                <div class="pot-badge">üí∞ Rs. 5,000</div>
            </div>
        </div>
        
        <!-- Main Content (2/3) -->
        <div class="main-content">
            <!-- Poker Table -->
            <div class="poker-table">
                <div class="table-placeholder">
                    üÉè Poker Table Visualization<br>
                    (without community cards)
                </div>
            </div>
            
            <!-- Community Cards -->
            <div class="community-cards">
                <div class="board-label">BOARD</div>
                <div class="cards-row">
                    <div class="street">
                        <div class="street-label">FLOP</div>
                        <div style="display: flex; gap: 2px;">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="street">
                        <div class="street-label">TURN</div>
                        <div class="card-placeholder"></div>
                    </div>
                    <div class="separator"></div>
                    <div class="street">
                        <div class="street-label">RIVER</div>
                        <div class="card-placeholder" style="opacity: 0.3;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Action History -->
            <div class="action-history">
                <div class="history-header">
                    <span>ACTIONS</span>
                    <span>12</span>
                </div>
                <div style="font-size: 10px; color: rgba(229, 229, 229, 0.4);">
                    (Collapsible action history)
                </div>
            </div>
        </div>
        
        <!-- Action Buttons (1/3) -->
        <div class="action-buttons">
            <!-- Current Player -->
            <div class="current-player">
                <div class="player-label">Action on</div>
                <div class="player-name">
                    <div class="pulse-dot"></div>
                    John Doe
                </div>
            </div>
            
            <!-- Betting Buttons -->
            <div class="button-grid">
                <button class="btn btn-call">‚úì Call 500</button>
                <button class="btn btn-fold">‚ùå Fold</button>
            </div>
            
            <!-- Raise Input -->
            <div class="raise-input-group">
                <input type="number" class="raise-input" placeholder="Raise" value="1000">
                <button class="btn btn-raise">üìà Raise</button>
            </div>
            
            <!-- Navigation -->
            <div class="nav-buttons">
                <button class="btn btn-nav">‚Üê Prev</button>
                <button class="btn btn-nav">Next ‚Üí</button>
            </div>
        </div>
    </div>
</body>
</html>
